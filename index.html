<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Tracker</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .step {
            margin-bottom: 24px;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            font-size: 14px;
        }

        .step-title {
            font-weight: 600;
            font-size: 16px;
        }

        .camera-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .camera-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .camera-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            width: 100%;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            width: 100%;
            padding: 18px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .mpg-display {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin-top: 16px;
        }

        .mpg-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .mpg-display .value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .mpg-display .unit {
            font-size: 18px;
            opacity: 0.9;
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            font-size: 14px;
            color: #64748b;
        }

        .history-stats {
            text-align: right;
        }

        .history-mpg {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .history-details {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stats-grid-full {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        #cameraInput {
            display: none;
        }

        .note {
            font-size: 13px;
            color: #64748b;
            margin-top: 8px;
            font-style: italic;
        }

        .processing {
            display: inline-block;
            margin-left: 8px;
            font-size: 14px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ocr-status {
            font-size: 12px;
            color: #10b981;
            margin-top: 8px;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 6px;
            display: none;
        }

        .ocr-status.show {
            display: block;
        }

        .ocr-error {
            background: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õΩ Fuel Tracker</h1>
            <p>Track your MPG at every fill-up</p>
        </div>

        <div class="card">
            <div class="step">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div class="step-title">Odometer Photo</div>
                </div>
                <button class="camera-btn" id="odoBtn">
                    üì∏ Take Odometer Photo
                </button>
                <img id="odoPreview" class="preview" alt="Odometer preview">
                <div id="odoStatus" class="ocr-status"></div>
                <input type="number" id="odoInput" placeholder="Enter odometer reading (miles)" step="0.1">
            </div>

            <div class="step">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div class="step-title">Gas Pump Photo</div>
                </div>
                <button class="camera-btn" id="receiptBtn">
                    üì∏ Take Gas Pump Photo
                </button>
                <img id="receiptPreview" class="preview" alt="Gas pump preview">
                <div id="receiptStatus" class="ocr-status"></div>
                <input type="number" id="gallonsInput" placeholder="Enter gallons purchased" step="0.01">
                <input type="number" id="pricePerGallonInput" placeholder="Enter price per gallon ($)" step="0.001">
                <input type="number" id="totalPriceInput" placeholder="Enter total price ($)" step="0.01">
            </div>

            <button class="save-btn" id="saveBtn">Save Fill-Up</button>

            <div id="mpgResult" class="hidden"></div>
        </div>

        <div class="card">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 16px;">üìä Statistics</h2>
            <div id="statsSection" class="hidden">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Average MPG</div>
                        <div class="stat-value" id="avgMpg">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Gallons</div>
                        <div class="stat-value" id="totalGallons">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Avg Price/Gal</div>
                        <div class="stat-value" id="avgPrice">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Spent</div>
                        <div class="stat-value" id="totalSpent">--</div>
                    </div>
                </div>
                <div class="stats-grid-full">
                    <div class="stat-box">
                        <div class="stat-label">Most Visited Station</div>
                        <div class="stat-value" style="font-size: 16px;" id="topLocation">--</div>
                    </div>
                </div>
            </div>
            <div id="noStats" class="empty-state">
                <p>No data yet. Add your first fill-up!</p>
            </div>
        </div>

        <div class="card">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 16px;">üìù History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment">

    <script>
        let currentPhotoTarget = null;
        let fillups = [];

        // OCR Functions
        async function processOdometerImage(imageData) {
            const statusEl = document.getElementById('odoStatus');
            statusEl.textContent = 'üîç Reading odometer...';
            statusEl.classList.add('show');
            statusEl.classList.remove('ocr-error');

            try {
                const result = await Tesseract.recognize(imageData, 'eng', {
                    logger: m => console.log(m)
                });

                const text = result.data.text;
                console.log('Odometer OCR text:', text);

                // Extract numbers from the text - look for 5-6 digit numbers (typical odometer)
                const numbers = text.match(/\d{5,6}/g);
                
                if (numbers && numbers.length > 0) {
                    // Take the largest number (likely the odometer reading)
                    const odometerValue = Math.max(...numbers.map(n => parseInt(n)));
                    document.getElementById('odoInput').value = odometerValue;
                    statusEl.textContent = `‚úì Found odometer: ${odometerValue.toLocaleString()} miles`;
                    statusEl.classList.add('show');
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Could not detect odometer reading. Please enter manually.';
                    statusEl.classList.add('ocr-error');
                }
            } catch (error) {
                console.error('OCR Error:', error);
                statusEl.textContent = '‚ùå OCR failed. Please enter manually.';
                statusEl.classList.add('ocr-error');
            }
        }

        async function processGasPumpImage(imageData) {
            const statusEl = document.getElementById('receiptStatus');
            statusEl.textContent = 'üîç Reading gas pump display...';
            statusEl.classList.add('show');
            statusEl.classList.remove('ocr-error');

            try {
                const result = await Tesseract.recognize(imageData, 'eng', {
                    logger: m => console.log(m)
                });

                const text = result.data.text;
                console.log('Gas pump OCR text:', text);

                // Extract decimal numbers (prices and gallons)
                const allNumbers = text.match(/\d+\.\d{2,3}/g);
                
                if (allNumbers && allNumbers.length >= 2) {
                    const numbers = allNumbers.map(n => parseFloat(n)).sort((a, b) => b - a);
                    
                    // Heuristics for gas pump displays:
                    // - Total price: usually largest number
                    // - Gallons: typically 5-30 range
                    // - Price per gallon: typically 2-7 range
                    
                    let totalPrice = null;
                    let gallons = null;
                    let pricePerGallon = null;

                    for (const num of numbers) {
                        if (num > 10 && !totalPrice) {
                            totalPrice = num;
                        } else if (num >= 5 && num <= 30 && !gallons) {
                            gallons = num;
                        } else if (num >= 2 && num <= 7 && !pricePerGallon) {
                            pricePerGallon = num;
                        }
                    }

                    let statusMessage = '‚úì Found: ';
                    const foundItems = [];

                    if (gallons) {
                        document.getElementById('gallonsInput').value = gallons.toFixed(2);
                        foundItems.push(`${gallons.toFixed(2)} gal`);
                    }
                    if (pricePerGallon) {
                        document.getElementById('pricePerGallonInput').value = pricePerGallon.toFixed(3);
                        foundItems.push(`$${pricePerGallon.toFixed(3)}/gal`);
                    }
                    if (totalPrice) {
                        document.getElementById('totalPriceInput').value = totalPrice.toFixed(2);
                        foundItems.push(`$${totalPrice.toFixed(2)} total`);
                    }

                    if (foundItems.length > 0) {
                        statusMessage += foundItems.join(', ');
                        statusEl.textContent = statusMessage;
                    } else {
                        statusEl.textContent = '‚ö†Ô∏è Could not detect values. Please enter manually.';
                        statusEl.classList.add('ocr-error');
                    }
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Could not detect values. Please enter manually.';
                    statusEl.classList.add('ocr-error');
                }
            } catch (error) {
                console.error('OCR Error:', error);
                statusEl.textContent = '‚ùå OCR failed. Please enter manually.';
                statusEl.classList.add('ocr-error');
            }
        }

        // Load data from storage
        async function loadData() {
            try {
                const result = await window.storage.list('fillup:');
                if (result && result.keys) {
                    const promises = result.keys.map(async key => {
                        const data = await window.storage.get(key);
                        return data ? JSON.parse(data.value) : null;
                    });
                    fillups = (await Promise.all(promises)).filter(f => f !== null);
                    fillups.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateUI();
                }
            } catch (error) {
                console.log('No previous data found');
            }
        }

        // Save data to storage
        async function saveData() {
            try {
                const timestamp = Date.now();
                await window.storage.set(`fillup:${timestamp}`, JSON.stringify(fillups[0]));
            } catch (error) {
                console.error('Storage error:', error);
            }
        }

        // Camera handling
        document.getElementById('odoBtn').addEventListener('click', () => {
            currentPhotoTarget = 'odometer';
            document.getElementById('cameraInput').click();
        });

        document.getElementById('receiptBtn').addEventListener('click', () => {
            currentPhotoTarget = 'receipt';
            document.getElementById('cameraInput').click();
        });

        document.getElementById('cameraInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imageData = event.target.result;
                    
                    if (currentPhotoTarget === 'odometer') {
                        document.getElementById('odoPreview').src = imageData;
                        document.getElementById('odoPreview').classList.add('show');
                        // Run OCR on odometer image
                        processOdometerImage(imageData);
                    } else {
                        document.getElementById('receiptPreview').src = imageData;
                        document.getElementById('receiptPreview').classList.add('show');
                        // Run OCR on gas pump image
                        processGasPumpImage(imageData);
                    }
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        });

        // Save fill-up
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const odometer = parseFloat(document.getElementById('odoInput').value);
            const gallons = parseFloat(document.getElementById('gallonsInput').value);
            const pricePerGallon = parseFloat(document.getElementById('pricePerGallonInput').value);
            const totalPrice = parseFloat(document.getElementById('totalPriceInput').value);

            if (isNaN(odometer) || isNaN(gallons)) {
                alert('Please enter at least odometer reading and gallons purchased');
                return;
            }

            // Get geolocation
            let location = null;
            let locationName = null;
            
            if (navigator.geolocation) {
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });
                    
                    location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    // Reverse geocode to get location name
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${location.latitude}&lon=${location.longitude}`);
                        const data = await response.json();
                        
                        // Try to extract a meaningful location name
                        const address = data.address || {};
                        if (address.amenity) {
                            locationName = address.amenity;
                        } else if (address.road && address.city) {
                            locationName = `${address.road}, ${address.city}`;
                        } else if (address.city) {
                            locationName = address.city;
                        } else if (address.town) {
                            locationName = address.town;
                        } else {
                            locationName = `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`;
                        }
                    } catch (e) {
                        locationName = `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`;
                    }
                } catch (error) {
                    console.log('Location access denied or unavailable');
                }
            }

            const newFillup = {
                date: new Date().toISOString(),
                odometer: odometer,
                gallons: gallons,
                pricePerGallon: !isNaN(pricePerGallon) ? pricePerGallon : null,
                totalPrice: !isNaN(totalPrice) ? totalPrice : null,
                location: location,
                locationName: locationName,
                mpg: null
            };

            // Calculate MPG if there's a previous fill-up
            if (fillups.length > 0) {
                const lastFillup = fillups[0];
                const milesDriven = odometer - lastFillup.odometer;
                if (milesDriven > 0) {
                    newFillup.mpg = milesDriven / gallons;
                }
            }

            fillups.unshift(newFillup);
            await saveData();

            // Show MPG result if calculated
            if (newFillup.mpg) {
                document.getElementById('mpgResult').innerHTML = `
                    <div class="mpg-display">
                        <div class="label">Your Fuel Efficiency</div>
                        <div class="value">${newFillup.mpg.toFixed(1)}</div>
                        <div class="unit">MPG</div>
                    </div>
                `;
                document.getElementById('mpgResult').classList.remove('hidden');
            }

            // Reset form
            document.getElementById('odoInput').value = '';
            document.getElementById('gallonsInput').value = '';
            document.getElementById('pricePerGallonInput').value = '';
            document.getElementById('totalPriceInput').value = '';
            document.getElementById('odoPreview').classList.remove('show');
            document.getElementById('receiptPreview').classList.remove('show');
            document.getElementById('odoStatus').classList.remove('show');
            document.getElementById('receiptStatus').classList.remove('show');

            updateUI();

            setTimeout(() => {
                document.getElementById('mpgResult').classList.add('hidden');
            }, 5000);
        });

        function updateUI() {
            // Update statistics
            if (fillups.length > 0) {
                document.getElementById('noStats').style.display = 'none';
                document.getElementById('statsSection').classList.remove('hidden');

                const mpgValues = fillups.filter(f => f.mpg !== null).map(f => f.mpg);
                const avgMpg = mpgValues.length > 0 
                    ? (mpgValues.reduce((a, b) => a + b, 0) / mpgValues.length).toFixed(1)
                    : '--';
                
                const totalGallons = fillups.reduce((sum, f) => sum + f.gallons, 0).toFixed(1);

                // Calculate price statistics
                const priceValues = fillups.filter(f => f.pricePerGallon !== null).map(f => f.pricePerGallon);
                const avgPrice = priceValues.length > 0
                    ? '$' + (priceValues.reduce((a, b) => a + b, 0) / priceValues.length).toFixed(3)
                    : '--';
                
                const totalSpentValues = fillups.filter(f => f.totalPrice !== null).map(f => f.totalPrice);
                const totalSpent = totalSpentValues.length > 0
                    ? '$' + totalSpentValues.reduce((a, b) => a + b, 0).toFixed(2)
                    : '--';

                // Find most visited location
                const locationCounts = {};
                fillups.filter(f => f.locationName).forEach(f => {
                    locationCounts[f.locationName] = (locationCounts[f.locationName] || 0) + 1;
                });
                
                let topLocation = '--';
                let maxCount = 0;
                for (const [location, count] of Object.entries(locationCounts)) {
                    if (count > maxCount) {
                        maxCount = count;
                        topLocation = location;
                    }
                }

                document.getElementById('avgMpg').textContent = avgMpg;
                document.getElementById('totalGallons').textContent = totalGallons;
                document.getElementById('avgPrice').textContent = avgPrice;
                document.getElementById('totalSpent').textContent = totalSpent;
                document.getElementById('topLocation').textContent = topLocation;
            } else {
                document.getElementById('noStats').style.display = 'block';
                document.getElementById('statsSection').classList.add('hidden');
            }

            // Update history
            const historyList = document.getElementById('historyList');
            if (fillups.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No fill-ups recorded yet</p>
                    </div>
                `;
            } else {
                historyList.innerHTML = fillups.map((fillup, index) => {
                    const date = new Date(fillup.date);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    const priceInfo = fillup.pricePerGallon ? `$${fillup.pricePerGallon.toFixed(3)}/gal` : '';
                    const totalInfo = fillup.totalPrice ? `$${fillup.totalPrice.toFixed(2)} total` : '';
                    const locationInfo = fillup.locationName || '';
                    
                    let detailsText = `${fillup.odometer.toLocaleString()} mi ‚Ä¢ ${fillup.gallons.toFixed(2)} gal`;
                    if (priceInfo) detailsText += ` ‚Ä¢ ${priceInfo}`;
                    if (totalInfo) detailsText += ` ‚Ä¢ ${totalInfo}`;
                    
                    return `
                        <div class="history-item">
                            <div>
                                <div class="history-date">${dateStr}</div>
                                ${locationInfo ? `<div class="history-details" style="margin-bottom: 4px;">üìç ${locationInfo}</div>` : ''}
                                <div class="history-details">${detailsText}</div>
                            </div>
                            <div class="history-stats">
                                ${fillup.mpg ? `<div class="history-mpg">${fillup.mpg.toFixed(1)} MPG</div>` : '<div class="history-mpg">--</div>'}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
