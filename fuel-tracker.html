<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .step {
            margin-bottom: 24px;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            font-size: 14px;
        }

        .step-title {
            font-weight: 600;
            font-size: 16px;
        }

        .camera-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .camera-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .camera-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            width: 100%;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            width: 100%;
            padding: 18px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .mpg-display {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin-top: 16px;
        }

        .mpg-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .mpg-display .value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .mpg-display .unit {
            font-size: 18px;
            opacity: 0.9;
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            font-size: 14px;
            color: #64748b;
        }

        .history-stats {
            text-align: right;
        }

        .history-mpg {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .history-details {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        #cameraInput {
            display: none;
        }

        .note {
            font-size: 13px;
            color: #64748b;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õΩ Fuel Tracker</h1>
            <p>Track your MPG at every fill-up</p>
        </div>

        <div class="card">
            <div class="step">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div class="step-title">Odometer Photo</div>
                </div>
                <button class="camera-btn" id="odoBtn">
                    üì∏ Take Odometer Photo
                </button>
                <img id="odoPreview" class="preview" alt="Odometer preview">
                <input type="number" id="odoInput" placeholder="Enter odometer reading (miles)" step="0.1">
            </div>

            <div class="step">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div class="step-title">Receipt Photo</div>
                </div>
                <button class="camera-btn" id="receiptBtn">
                    üì∏ Take Receipt Photo
                </button>
                <img id="receiptPreview" class="preview" alt="Receipt preview">
                <input type="number" id="gallonsInput" placeholder="Enter gallons purchased" step="0.01">
            </div>

            <button class="save-btn" id="saveBtn">Save Fill-Up</button>

            <div id="mpgResult" class="hidden"></div>
        </div>

        <div class="card">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 16px;">üìä Statistics</h2>
            <div id="statsSection" class="hidden">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Average MPG</div>
                        <div class="stat-value" id="avgMpg">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Gallons</div>
                        <div class="stat-value" id="totalGallons">--</div>
                    </div>
                </div>
            </div>
            <div id="noStats" class="empty-state">
                <p>No data yet. Add your first fill-up!</p>
            </div>
        </div>

        <div class="card">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 16px;">üìù History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment">

    <script>
        let currentPhotoTarget = null;
        let fillups = [];

        // Load data from storage
        async function loadData() {
            try {
                const result = await window.storage.list('fillup:');
                if (result && result.keys) {
                    const promises = result.keys.map(async key => {
                        const data = await window.storage.get(key);
                        return data ? JSON.parse(data.value) : null;
                    });
                    fillups = (await Promise.all(promises)).filter(f => f !== null);
                    fillups.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateUI();
                }
            } catch (error) {
                console.log('No previous data found');
            }
        }

        // Save data to storage
        async function saveData() {
            try {
                const timestamp = Date.now();
                await window.storage.set(`fillup:${timestamp}`, JSON.stringify(fillups[0]));
            } catch (error) {
                console.error('Storage error:', error);
            }
        }

        // Camera handling
        document.getElementById('odoBtn').addEventListener('click', () => {
            currentPhotoTarget = 'odometer';
            document.getElementById('cameraInput').click();
        });

        document.getElementById('receiptBtn').addEventListener('click', () => {
            currentPhotoTarget = 'receipt';
            document.getElementById('cameraInput').click();
        });

        document.getElementById('cameraInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    if (currentPhotoTarget === 'odometer') {
                        document.getElementById('odoPreview').src = event.target.result;
                        document.getElementById('odoPreview').classList.add('show');
                    } else {
                        document.getElementById('receiptPreview').src = event.target.result;
                        document.getElementById('receiptPreview').classList.add('show');
                    }
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        });

        // Save fill-up
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const odometer = parseFloat(document.getElementById('odoInput').value);
            const gallons = parseFloat(document.getElementById('gallonsInput').value);

            if (isNaN(odometer) || isNaN(gallons)) {
                alert('Please enter both odometer reading and gallons purchased');
                return;
            }

            const newFillup = {
                date: new Date().toISOString(),
                odometer: odometer,
                gallons: gallons,
                mpg: null
            };

            // Calculate MPG if there's a previous fill-up
            if (fillups.length > 0) {
                const lastFillup = fillups[0];
                const milesDriven = odometer - lastFillup.odometer;
                if (milesDriven > 0) {
                    newFillup.mpg = milesDriven / gallons;
                }
            }

            fillups.unshift(newFillup);
            await saveData();

            // Show MPG result if calculated
            if (newFillup.mpg) {
                document.getElementById('mpgResult').innerHTML = `
                    <div class="mpg-display">
                        <div class="label">Your Fuel Efficiency</div>
                        <div class="value">${newFillup.mpg.toFixed(1)}</div>
                        <div class="unit">MPG</div>
                    </div>
                `;
                document.getElementById('mpgResult').classList.remove('hidden');
            }

            // Reset form
            document.getElementById('odoInput').value = '';
            document.getElementById('gallonsInput').value = '';
            document.getElementById('odoPreview').classList.remove('show');
            document.getElementById('receiptPreview').classList.remove('show');

            updateUI();

            setTimeout(() => {
                document.getElementById('mpgResult').classList.add('hidden');
            }, 5000);
        });

        function updateUI() {
            // Update statistics
            if (fillups.length > 0) {
                document.getElementById('noStats').style.display = 'none';
                document.getElementById('statsSection').classList.remove('hidden');

                const mpgValues = fillups.filter(f => f.mpg !== null).map(f => f.mpg);
                const avgMpg = mpgValues.length > 0 
                    ? (mpgValues.reduce((a, b) => a + b, 0) / mpgValues.length).toFixed(1)
                    : '--';
                
                const totalGallons = fillups.reduce((sum, f) => sum + f.gallons, 0).toFixed(1);

                document.getElementById('avgMpg').textContent = avgMpg;
                document.getElementById('totalGallons').textContent = totalGallons;
            } else {
                document.getElementById('noStats').style.display = 'block';
                document.getElementById('statsSection').classList.add('hidden');
            }

            // Update history
            const historyList = document.getElementById('historyList');
            if (fillups.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No fill-ups recorded yet</p>
                    </div>
                `;
            } else {
                historyList.innerHTML = fillups.map((fillup, index) => {
                    const date = new Date(fillup.date);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    return `
                        <div class="history-item">
                            <div>
                                <div class="history-date">${dateStr}</div>
                                <div class="history-details">${fillup.odometer.toLocaleString()} mi ‚Ä¢ ${fillup.gallons.toFixed(2)} gal</div>
                            </div>
                            <div class="history-stats">
                                ${fillup.mpg ? `<div class="history-mpg">${fillup.mpg.toFixed(1)} MPG</div>` : '<div class="history-mpg">--</div>'}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
